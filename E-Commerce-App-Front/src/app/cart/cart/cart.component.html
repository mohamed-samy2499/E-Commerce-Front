<div class="container mt-4">
    <h2>My Cart</h2>
    <div class="card-body">
      <div *ngIf="cart" class="row">
        <div *ngFor="let item of cart.cartItems" class="col-6">
          <div class="card">
            <img class="card-img-top" [src]="item.product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{ item.product.name }}</h5>
              <p class="card-text">Price: {{ item.product.price }} $</p>
              <p class="card-text">Quantity: {{ item.quantity }}</p>
              <div class="btn-group" role="group">
                <button class="btn btn-sm btn-secondary mx-2" (click)="removeItem(item)">-</button>
                <button class="btn btn-sm btn-primary mx-2" (click)="addItem(item)">+</button>
                <button class="btn btn-sm btn-danger " (click)="deleteItem(item)">Remove</button>
              </div>
            </div>
          </div>
         
        </div>
        <br />
        <br />
        <h4 class="mt-5">Total Price: {{ cart.totalPrice }} $</h4>
      </div> 
    </div>

    <div *ngIf="!cart">
      <p>Your cart is empty.</p>
    </div>
  </div>
